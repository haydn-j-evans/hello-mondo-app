name: Release Pipeline

on:
  push:
    tags:
      - '*'

jobs:
  testandbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          cache: false
        id: go

      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.0

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-no-fail -fmt sarif -out results.sarif ./...'
      
      - name: Build Application
        run: go build -o ./bin/hello-from-mondoo ./...

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/hello-from-mondoo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch Docker Build Trigger
        run: |
          curl -X POST \
            -H "Authorization: Bearer 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" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            https://api.github.com/repos/haydn-j-evans/hello-mondo-deployment/dispatches \
            -d '{"event_type": "release", "client_payload": {"tag_version": "${{ github.ref }}"} }'
    